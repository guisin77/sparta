<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미남이네</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .hero-section {
            background-color: #87CEEB;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero-section h1 {
            font-size: 3em;
        }

        .hero-section h2 {
            font-size: 2em;
        }

        .yorkshire-terrier {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .yorkshire-terrier img {
            width: 300px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<section class="hero-section">
    <div class="container">
        <h1>미남이네</h1>
        <h2>세상에서 제일 잘생긴 미남이예요!</h2>
    </div>
</section>
<div class="container">
    <div class="yorkshire-terrier">
        <img src="path_to_your_image/yorkshire_terrier_1.jpg" alt="yorkshire terrier 1">
        <img src="path_to_your_image/yorkshire_terrier_2.jpg" alt="yorkshire terrier 2">
        <img src="path_to_your_image/yorkshire_terrier_3.jpg" alt="yorkshire terrier 3">
    </div>
</div>
</body>
</html>
