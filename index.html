<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미남이네</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .hero-section {
            background-color: #d2b48c; /* 갈색톤 배경색 */
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero-section h1 {
            font-size: 3em;
        }

        .hero-section h2 {
            font-size: 2em;
        }

        .yorkshire-terrier {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .yorkshire-terrier img {
            width: 300px;
            margin: 0 10px;
            transition: transform 0.3s ease;
            cursor: pointer; /* 이미지에 포인터 커서 효과를 주기 위해 */
        }

        .yorkshire-terrier img:hover {
            transform: scale(1.1);
        }

        .image-description {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<section class="hero-section">
    <div class="container">
        <h1>미남이네</h1>
        <h2>세상에서 제일 잘생긴 미남이예요!</h2>
    </div>
</section>
<div class="container">
    <div class="yorkshire-terrier">
        <div>
            <a href="https://en.wikipedia.org/wiki/Yorkshire_Terrier" target="_blank">
                <img src="./yorkshire_terrier_1.jpg" alt="yorkshire terrier 1">
            </a>
            <div class="image-description">물은 요롷게 마시는 거라네~</div>
        </div>
        <div>
            <a href="https://en.wikipedia.org/wiki/Yorkshire_Terrier" target="_blank">
                <img src="./yorkshire_terrier_2.jpg" alt="yorkshire terrier 2">
            </a>
            <div class="image-description">지구 제일 얼짱!</div>
        </div>
        <div>
            <a href="https://en.wikipedia.org/wiki/Yorkshire_Terrier" target="_blank">
                <img src="./yorkshire_terrier_3.jpg" alt="yorkshire terrier 3">
            </a>
            <div class="image-description">코낸내 잠자요~</div>
        </div>
    </div>
</div>

</body>
</html>
